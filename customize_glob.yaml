automation.*:
  custom_ui_state_card: state-card-custom-ui
  extra_data_template: >-
    if (attributes.last_triggered) return window.hassUtil.relativeTime(new Date(attributes.last_triggered)); else return null;
# Use scaled value for brightness in HSB. (B-50)*5.10
sensor.*_futures_change:
 templates:
    hs_color: >
      if (state > 0) return [120, 75];
      return [0,80];
    brightness: >
      if (state > 0) return 150;
      return 100;
sensor.*_futures_change_pct:
  templates:
    hs_color: >
      if (state < -4) return [360, 85];
      if (state < -2) return [23, 90];
      if (state < 0) return [50,100];
      if (state < 2) return [65,85];
      if (state < 4) return [100,65];
      return [150,95];
    brightness: >
      if (state < -4) return 180;
      if (state < -2) return 255;
      if (state < 0) return 255;
      if (state < 2) return 204;
      if (state < 4) return 125;
      return 50;
